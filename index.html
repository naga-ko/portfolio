<html lang="ja">

<head>

        <div class="header__inner">

                </div>
            </div>
        </div>
        <div class="main__outer2">
            <div class="main__background3"></div>
            <h2 class="main__works__title">WORKS</h2>
            <div class="main__works">
                <div class="main__works__wrapper">
                    <span class="main__works__back"></span>
